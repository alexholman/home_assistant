    name: Test
    heater: switch.relay_1
    target_sensor: sensor.1st_floor_temp
    min_temp: 50
    max_temp: 70
    target_temp: 55
    
sensor:
  # Weather prediction
  - platform: yr

  # MQTT Temperature Sensor
  # https://home-assistant.io/components/sensor.mqtt/
  - platform: mqtt
    state_topic: 'temp/01'
    name: '1st Floor temp'
    unit_of_measurement: 'Â°C'
    value_template: '{{ value_json.tempC }}'

  - platform: heatpump_temp
    heatpump: climate.1st_fl_heatpump

